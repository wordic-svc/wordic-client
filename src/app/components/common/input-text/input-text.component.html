<label for="text" *ngIf="label" class="font-semibold">
  {{label}}
</label>
<input id="text" type="text" placeholder="{{Placeholder}}"
       (keyup.enter)="onEnterPressed($event)"
       name="{{name}}" class="h-12 w-full rounded-xl border border-gray-500 px-4 py-3 outline-none ring-offset-transparent
              placeholder:text-gray-400 focus:border-gray-700
              focus:ring-2 focus:ring-gray-700 focus:ring-offset-2"/>
