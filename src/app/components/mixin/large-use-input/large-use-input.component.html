<div class="flex flex-col items-center rounded-[20px] p-4 text-gray-300
            lg:p-6 lg:mb-6 lg:tb-6 lg:w-auto">
  <div class="w-full flex items-center justify-between">
    <div class="flex items-center">
      <p class="pt-2 text-xl font-bold text-gray-800 lg:pt-0 lg:text-2xl" i18n>{{title | translate}}</p>
      <button class="rounded-3xl border px-2.5 py-2.5 text-center
                bg-white text-black ml-2
                text-sm font-semibold transition-colors
                border-gray-500 text-sm transition-colors
                hover:border-white hover:bg-black
                hover:text-white">
        초기화
      </button>
    </div>

    <button class="rounded-3xl border px-2.5 py-2.5 text-center
                bg-white text-black
                text-sm font-semibold transition-colors
                border-gray-500 text-sm transition-colors
                hover:border-white hover:bg-black
                hover:text-white"
    (click)="allClick()">
      변환하기
    </button>
  </div><div class="grid grid-cols-1 lg:grid-cols-2 gap-1 lg:gap-4 mt-5">
  <div class="flex items-center text-black" *ngFor="let field of inputFields; let first = first">
    <app-input-text #TestEle [label]="field.label"
                    [Placeholder]="field.placeholder"
                    [name]="field.name"
                    (valueChange)="field.value = $event"
                    [value]="field.value"
                    [isFocus]="first"
                    (enterPressed)="onEnterPressed($event, field)"></app-input-text>
    <app-chevron-icon class="ml-3 cursor-pointer hover:text-indigo-200 border-2 rounded-2xl flex items-center justify-center w-12 h-10 hover:bg-gray-500 " (click)="onClick(TestEle, field)" [type]="ChevronType.RIGHT"></app-chevron-icon>
    <label
        class="h-12 w-72 ml-3 border-b-2 border-gray-500 px-4 py-3 outline-none ring-offset-transparent
           placeholder:text-gray-400 focus:border-gray-700
           focus:ring-2 focus:ring-gray-700 focus:ring-offset-2">{{field.name}}</label>
  </div>
</div>

</div>
